<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var directionsService, directionsDisplay;

        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {
                    lat: 12.9586584,
                    lng: 77.5684325
                },
                mapTypeId: 'terrain'
            });



            // Create an array of alphabetical characters used to label the markers.
            var labels = 'SABCDEF';

            // Add some markers to the map.
            // Note: The code uses the JavaScript Array.prototype.map() method to
            // create an array of markers based on a given "locations" array.
            // The map() method here has nothing to do with the Google Maps API.
            var markers = locations.map(function(location, i) {
                return new google.maps.Marker({
                    position: location,
                    label: labels[i % labels.length]
                });
            });

            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
            directionsDisplay.setMap(map);
            console.log(locations);
            var start, end;

            function caller() {
                var waypoints = [{
                        location: new google.maps.LatLng(13.0301762, 77.5730547),
                        stopover: false
                    },
                    {
                        location: new google.maps.LatLng(13.0090519, 77.567745),
                        stopover: false
                    },
                    {
                        location: new google.maps.LatLng(12.9803999, 77.5363397),
                        stopover: false
                    }
                ];
                calculateAndDisplayRoute(directionsService, directionsDisplay, waypoints);
            };
            caller();

            function calculateAndDisplayRoute(directionsService, directionsDisplay, way) {
                directionsService.route({
                    origin: locations[0],
                    destination: locations[5],
                    waypoints: way,
                    travelMode: 'DRIVING'
                }, function(response, status) {
                    console.log(response + status);
                    if (status === 'OK') {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }
        }

        var locations = [{
                lat: 12.9586584,
                lng: 77.5684325
            },
            {
                lat: 13.0297295,
                lng: 77.6130547
            },
            {
                lat: 13.0301762,
                lng: 77.5730547
            },
            {
                lat: 13.0090519,
                lng: 77.567745
            },
            {
                lat: 12.9800425,
                lng: 77.6136859
            },
            {
                lat: 12.9803999,
                lng: 77.5363397
            },
            {
                lat: 12.944779,
                lng: 77.5933347
            }
        ];
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD8mKo07QrqmTBsPE0A-7D3gKth7pJWMw&callback=initMap">
    </script>
</body>

</html>
